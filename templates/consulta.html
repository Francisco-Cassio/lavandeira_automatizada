<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Consultar - IFPI</title>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-dark mb-4 shadow"
      style="background-color: #2c3e50"
    >
      <div class="container">
        <span class="navbar-brand fw-bold">üß∫ Lavanderia IFPI</span>
        <div class="navbar-nav d-flex flex-row gap-3">
          <a class="nav-link text-white" href="/registro">Registro</a>
          <a class="nav-link text-white" href="/gestao">Gest√£o</a>
          <a class="nav-link active fw-bold text-white" href="/consulta"
            >Consultar</a
          >
          <a class="nav-link text-warning fw-bold" href="/">Sair</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div
        class="card shadow border-0 mx-auto p-4"
        style="max-width: 500px; border-radius: 15px"
      >
        <h4 class="text-center mb-4 fw-bold text-dark">Rastrear Pedido</h4>
        <form action="/consulta" method="POST" class="input-group mb-4">
          <input
            type="number"
            name="id_pedido"
            class="form-control"
            placeholder="N¬∫ do Pedido"
            required
          />
          <button class="btn btn-primary px-4" type="submit">Buscar</button>
        </form>

        {% if pedido %}
        <div class="p-4 bg-light rounded-3 border text-center">
          <p class="mb-1 text-muted small">Status Atual:</p>
          <h5 class="text-success fw-bold">{{ pedido.status }}</h5>
          <div class="progress my-3" style="height: 15px">
            <div
              id="barraProgresso"
              class="progress-bar bg-success"
              role="progressbar"
            ></div>
          </div>
          <hr />
          <div class="text-start">
            <p class="mb-1">
              <strong>Cliente:</strong> {{ pedido.cliente_nome }}
            </p>
            <p class="mb-0 text-success fw-bold">
              Total: R$ {{ "%.2f"|format(pedido.valor_liquido) }}
            </p>
          </div>
        </div>

        <script>
          (function () {
            const status = "{{ pedido.status }}";
            const barra = document.getElementById("barraProgresso");
            const mapa = {
              Recebido: "25%",
              Lavagem: "50%",
              Secagem: "75%",
              "Pronto para Retirada": "100%",
              Entregue: "100%",
            };
            barra.style.width = mapa[status] || "10%";
          })();
        </script>
        {% elif request.method == 'POST' %}
        <div class="alert alert-danger mt-3">Pedido n√£o encontrado.</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
