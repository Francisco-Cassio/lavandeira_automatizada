<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Registro - Lavanderia IFPI</title>
    <style>
      .card {
        border-radius: 20px;
        border: none;
      }
      .table th {
        font-size: 0.85rem;
        color: #6c757d;
        text-transform: uppercase;
      }
      .form-control-table {
        border: none;
        background: transparent;
        padding: 10px;
        width: 100%;
        font-size: 0.95rem;
      }
      .form-control-table:focus {
        outline: none;
        background: #f8f9fa;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-dark mb-4 shadow"
      style="background-color: #2c3e50"
    >
      <div class="container">
        <span class="navbar-brand fw-bold">üß∫ Lavanderia IFPI</span>
        <div class="navbar-nav d-flex flex-row gap-3">
          <a class="nav-link active fw-bold" href="/registro">Registro</a>
          <a class="nav-link text-white" href="/gestao">Gest√£o</a>
          <a class="nav-link text-white" href="/consulta">Consultar</a>
          <a class="nav-link text-warning fw-bold" href="/">Sair</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card shadow mx-auto" style="max-width: 800px">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 fw-bold">
            Lavanderia <span class="text-success">Automatizada</span>
          </h2>
          <form action="/registrar_pedido" method="POST">
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold">Cliente:</label>
                <input
                  type="text"
                  name="cliente"
                  class="form-control bg-light"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Telefone:</label>
                <input
                  type="text"
                  name="telefone"
                  class="form-control bg-light"
                  placeholder="(99) 99999-9999"
                  required
                />
              </div>
            </div>

            <h6 class="fw-bold mb-3">Detalhes da Pe√ßa:</h6>
            <div class="border rounded-3 overflow-hidden">
              <table class="table mb-0 align-middle">
                <thead class="table-light">
                  <tr>
                    <th style="width: 20%">Tipo</th>
                    <th style="width: 20%">Material</th>
                    <th style="width: 15%">Cor</th>
                    <th style="width: 25%">Estado</th>
                    <th style="width: 20%">Servi√ßo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <select name="tipo" class="form-select border-0">
                        <option value="Camisa">Camisa</option>
                        <option value="Cal√ßa">Cal√ßa</option>
                        <option value="Toalha">Toalha</option>
                      </select>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="material"
                        class="form-control-table"
                        placeholder="Seda"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        name="cor"
                        class="form-control-table"
                        placeholder="Branca"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        name="estado"
                        class="form-control-table"
                        placeholder="Sem manchas"
                        required
                      />
                    </td>
                    <td>
                      <select
                        name="servico"
                        class="form-select border-0 bg-transparent"
                      >
                        <option value="Lavar">Lavar</option>
                        <option value="Secar">Secar</option>
                        <option value="Passar">Passar</option>
                        <option value="Pacote Completo">Completo</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <button
              type="submit"
              class="btn btn-success w-100 py-3 fw-bold mt-4 shadow-sm"
            >
              Registrar Pedido
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
