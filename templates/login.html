<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Login - IFPI</title>
    <style>
      body {
        background: linear-gradient(135deg, #2c3e50, #32a041);
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        width: 100%;
        max-width: 380px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card login-card shadow-lg mx-auto p-4 border-0">
      <div class="text-center mb-4">
        <h1 class="fw-extrabold text-success m-0">IFPI</h1>
        <small class="text-muted fw-bold">PAINEL ADMINISTRATIVO</small>
      </div>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label class="form-label small fw-bold">Usu√°rio</label>
          <input
            type="text"
            name="usuario"
            class="form-control bg-light"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label small fw-bold">Senha</label>
          <input
            type="password"
            name="senha"
            class="form-control bg-light"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-success w-100 py-2 fw-bold shadow-sm"
        >
          Entrar
        </button>
      </form>
    </div>
  </body>
</html>
